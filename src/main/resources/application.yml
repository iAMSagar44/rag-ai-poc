spring:
  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY}
      embedding-api-key: ${SPRING_AI_OPENAI_API_KEY}
      embedding:
        options:
          model: text-embedding-ada-002
      base-url: https://api.openai.com/
      chat:
        options:
          temperature: 0.2
          model: gpt-3.5-turbo
    vectorstore:
      qdrant:
        api-key: ${QDRANT_API_KEY}
        host: ${QDRANT_HOST}
        collection-name: ${QDRANT_COLLECTION_NAME}
        use-tls: true
        port: 6334
